<!DOCTYPE html>
<head>
  <title>OpenAI Davincy 3 Demo</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.jpg') }}" class="icon" />
  <h3>Davincy 3 Demo</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your question" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">
    {% autoescape false %}
    {{ result }}
    {% endautoescape %}
  </div>
  {% endif %}
</body>
